  en:
    features:
      - Aggregates BlaBlaCar
      - RDEX Standard
      - Open to new integrations
    genericName: Car Pooling Aggregator
    localisedName: CarPoolingHub
    longDescription: |
      Aggregates several car pooling providers and presents the results in a
      aggregated manner. New Car Pooling providers can register to car pooling hub so to present their result in the system.
      Car Pooling Hub is particurlarly relevant when one user or organization wants to search several car pooling engines or 
      does not want to tie to a single provider.
      Car Pooling Hub is a sort of trivago for car pooling provider. The exhange format is RDEX (open standar for car pooling, but also BlaBlaCar API v3 is supported)
    shortDescription: |-
      Aggregates several car pooling providers and presents the results in a
      aggregated manner
  it:
    features:
      -Aggrega BlaBlaCar
      -Standard RDEX
      -Aperto a nuove integrazioni
    longDescription: |
      Aggrega i risultati di vari motori di car pooling in un'unica piattaforma. Si tratta di una sorta di trivago del Car Pooling.
      I fornitori di Car Pooling possono integrarsi nella piattaforma, in modo da presentare i loro risultati ai clienti.
      Car pooling hub è utile per i privati che vogliono cercare velocemente su più piattaforma, ma anche per le organizzazioni che 
      non vogliono o non possono scegliere una specifica piattaforma (es: enti pubblici).
      Car Pooling Hub usa accetta lo standard aperto RDEX e la versione 3.0 delle API di BlaBlaCar.
